params:
  - training_params.yaml
metrics:
  - model/metrics.json
stages:
  get_data:
    cmd: poetry run python src/get_data.py
    deps:
    - src/get_data.py
    outs:
    - "data/DL Dataset"
  preprocessing:
    cmd: poetry run python src/preprocessing.py
    deps:
    - src/preprocessing.py
    - src/utils.py
    - "data/DL Dataset"
    outs:
    - data/tokenized
  train:
    cmd: poetry run python src/train.py
    deps:
    - src/train.py
    - src/utils.py
    - src/model.py
    - data/tokenized
    outs:
    - model/model.keras
  test:
    cmd: poetry run python src/test.py
    deps:
    - src/test.py
    - src/utils.py
    - data/tokenized
    - model/model.keras
